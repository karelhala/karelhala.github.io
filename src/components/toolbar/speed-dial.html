<md-fab-speed-dial md-open="vm.isOpen" md-direction="{{vm.direction}}"
                   ng-class="vm.selectedMode" class="cv-move-speed-dial">
  <md-fab-trigger>
    <md-button class="md-icon-button" aria-label="Settings">
      <ng-md-icon icon="{{vm.isOpen ? 'format_align_left' : 'menu'}}" ng-attr-style="fill: {{fill}}" options='{"rotation": "none"}'></ng-md-icon>
    </md-button>
  </md-fab-trigger>
  <md-fab-actions>
    <md-button aria-label="Twitter" class="md-fab md-raised md-mini" ng-click="vm.scrollToElement('timeline-trend')">
      <md-tooltip md-direction="right"
                  md-autohide="false">Timeline</md-tooltip>
      <md-icon>device_hub</md-icon>
    </md-button>
    <md-button aria-label="Twitter" class="md-fab md-raised md-mini" ng-click="vm.scrollToElement('work-graphs')">
      <md-tooltip md-direction="right"
                  md-autohide="false">Graphs</md-tooltip>
      <md-icon>equalizer</md-icon>
    </md-button>
    <md-button aria-label="Contacts" class="md-fab md-raised md-mini" ng-click="vm.scrollToElement('contacts')">
      <md-tooltip md-direction="right"
                  md-autohide="false">Contacts</md-tooltip>
      <md-icon>contacts</md-icon>
    </md-button>
  </md-fab-actions>
</md-fab-speed-dial>
